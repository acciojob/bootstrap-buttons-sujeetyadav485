<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="first" col-3>
		<button type="button" class="btn btn-primary" id="button-1">Button-1</button>
		<button type="button" class="btn btn-outline-secondary" id="button-2" required>Button-2</button>
		<button type="button" class="btn btn-success btn-lg" id="button-3" required>Button-3</button>
		<button type="button" class="btn btn-danger btn-sm" id="button-4" required>Button-4</button>
	</div>
	<div class="second" col-1>
		<button type="button" class="btn btn-warning btn-lg btn-block" id="button-5" required>Button-5</button>
	</div>
	<div class="third" col-4>
		<button type="button" class="btn btn-info disabled" id="button-6" required>Button-6</button>
		<button type="button" class="btn btn-light" id="button-7" required>Button-7</button>
		<button type="button" class="btn btn-link" id="button-8" required>Button-8</button>
	</div>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
